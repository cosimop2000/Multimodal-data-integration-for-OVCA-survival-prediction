[methylation]
json_file_path = path/to/json/file #Path to the json file containing the methylation data downloaded from the GDC portal (to use in /Data/Methylation/create_table.py)
data_path = path/to/data/folder #Path to the folder containing the methylation data downloaded from the GDC portal (to use in /Data/Methylation/create_table.py)
[expression]
json_file_path = path/to/json/file #Path to the json file containing the expression data downloaded from the GDC portal (to use in /Data/Gene_expression/create_table.py)
data_path = path/to/data/folder #Path to the folder containing the expression data downloaded from the GDC portal (to use in /Data/Gene_expression/create_table.py)
output = file.csv 
[clinical]
json_file_path = path/to/json/file #Path to the json file containing the clinical data downloaded from the GDC portal (to use in /Data/label_extraction.py)
alive_file_path = path/to/alive/file #variants to the above
output = file.tsv 
save_ids = 0 #If 1, the case-ids of the patients will be saved in a file
[embeddings]
json_file_path = path/to/json/file #Path to the json of the file selection
embeddings_dir = path/to/embeddings/folder #Path to the folder containing the embeddings (to use in PLIP/create_dataset_from_embedding.py and PLIP/create_dataset_annotation.py) 
embeddings_dataset = path/to/embedding/dataset #Path to the folder on which to save the embedding dataset (to use in PLIP/create_dataset_from_embedding.py and PLIP/create_dataset_annotation.py)
output = /path/to/desired/output/location 
label_path = path/to/label/json/file #Path to the json file containing the labels of the patients (to use in PLIP/create_dataset_from_embedding.py and PLIP/create_dataset_annotation.py)
treshold = 1460 #threshold between short and long survival 
zero_shot_classifier_probs = path/to/label/json/file.json #output of the zero-shot classifier
best_embeddings_dir = path/to/embeddings/ #Path to the folder of the embeddings chosen by the zero-shot classifier
[autoencoder]
base_path = ...
